<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Design</title>
    <link href="style.css" rel="stylesheet">
    <link href="./images/favicon-32x32.png" rel="icon" type="image/png">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="img-top">
                <img src="images/image-equilibrium.jpg">
                <div class="img-overlay">
                    <img src="images/icon-view.svg" alt="Icon 1">
                </div>
            </div>
            <div class="box-text">
                <a href="#">Equilibrium #3429</a>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="flex">
                    <div class="eth">
                        <img src="images/icon-ethereum.svg" alt="ethereum icon">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="days">
                        <img src="images/icon-clock.svg" alt="clock icon">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr>
                <div class="author">
                    <img src="images/image-avatar.png" alt="image profile avater">
                    <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </div>

    <p>Challenge by <b style="color: hsl(178, 100%, 50%);">Frontend Mentor</b>. Coded by <b style="color: hsl(178, 100%, 50%);">Anjola Adekunle</b></p>
</body>

</html>
